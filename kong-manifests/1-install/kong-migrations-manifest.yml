apiVersion: batch/v1
kind: Job
metadata:
  name: kong-migrations
  namespace: kong
spec:
  template:
    metadata:
      name: kong-migrations
    spec:
      containers:
      - name: kong-migrations
        image: repo1.br.engineering:5000/kong-engdb:1.3.0-01
        envFrom:
        - configMapRef:
            name: kong-config
        command: [ "/bin/sh", "-c", "ping -c 4 $KONG_PG_HOST && kong migrations bootstrap" ]
      restartPolicy: OnFailure